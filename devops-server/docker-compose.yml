version: "3.8"
services:
  gitlab-runner:
    image: gitlab/gitlab-runner:latest
    container_name: gitlab-runner
    # ports:
    #   - 8093:8093
    volumes:
      - /data/gitlab-runner/config:/etc/gitlab-runner
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always

  squid:
    image: sameersbn/squid:3.5.27-2
    container_name: squid
    ports:
      - "3128:3128"
    volumes:
      - /data/squid:/var/spool/squid
      - /data/squid/conf:/etc/squid/squid.conf:ro
      - /data/squid/squid_users:/etc/squid/squid_users:ro
    restart: always

  db:
    image: postgres:12.3
    restart: unless-stopped
    container_name: db
    #  ports:
    #    - 5432:5432
    env_file:
      - secret-env
    volumes:
      - /data/db:/var/lib/postgresql/data
    networks:
      - backend

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: unless-stopped
    #  ports:
    #    - 5431:80
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@kaseb.com
    volumes:
      - /data/pgadmin:/var/lib/pgadmin
    env_file:
      - secret-env
    networks:
      - backend
      - publish
    depends_on:
      - db

  pgbackups3:
    image: amirabbas/postgres-backup-s3
    container_name: pgbackups3
    environment:
      - SCHEDULE="@daily"
      - S3_ENDPOINT=https://s3.ir-thr-at1.arvanstorage.com
      - S3_BUCKET=pg-dev-backup
      - S3_PREFIX=backup
      - POSTGRES_HOST=db
      - POSTGRES_DATABASE=kaseb
      - POSTGRES_USER=admin
      - POSTGRES_EXTRA_OPTS="--schema=public --blobs"
    env_file:
      - secret-env
    networks:
      - backend
    depends_on:
      - db

  proxy:
    image: linuxserver/letsencrypt
    container_name: proxy
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - URL=amirabbas.me
      - SUBDOMAINS=pgadmin,dev-api,monitor
      - ONLY_SUBDOMAINS=true
      - VALIDATION=http
    volumes:
      - /data/proxy:/config
    ports:
      - 443:443
      - 80:80 #optional
    restart: unless-stopped
    networks:
      - publish
    depends_on:
      - pgadmin
      - server

  server:
    image: registry.gitlab.com/toofun-group/kaseb-server
    container_name: server
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/kaseb
      - SPRING_DATASOURCE_USERNAME=kaseb
    env_file:
      - secret-env
    # ports:
    # - 1212:1212
    networks:
      - backend
      - publish
    depends_on:
      - db

  prometheus:
    image: prom/prometheus:v2.19.2
    container_name: prometheus
    user: "1000:1000"
    volumes:
      - /data/prometheus/config:/etc/prometheus/
      - /data/prometheus/data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    ports:
      - 9090:9090
    links:
      - cadvisor:cadvisor
      - alertmanager:alertmanager
    depends_on:
      - cadvisor
    networks:
      - monitor
      - backend

  alertmanager:
    image: prom/alertmanager
    container_name: alertmanager
    ports:
      - 9093:9093
    volumes:
      - /data/alertmanager/:/etc/alertmanager/
    command:
      - "--config.file=/etc/alertmanager/config.yml"
      - "--storage.path=/alertmanager"
    networks:
      - monitor

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.37.0
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /cgroup:/cgroup:ro
    restart: unless-stopped
    networks:
      - monitor

  grafana:
    image: grafana/grafana:7.0.6
    container_name: grafana
    user: "1000:1000"
    volumes:
      - /data/grafana/data:/var/lib/grafana
      - /data/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=${ADMIN_USER:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    env_file:
      - secret-env
    networks:
      - monitor
      - publish

  nodeexporter:
    image: prom/node-exporter:v1.0.1
    container_name: nodeexporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.rootfs=/rootfs"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)"
    networks:
      - monitor

networks:
  publish:
  backend:
  monitor:
