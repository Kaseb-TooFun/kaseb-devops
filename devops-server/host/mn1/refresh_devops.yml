- hosts: mn1
  become: true

  tasks:
    - name: copy env file to server
      copy:
        src: secret-env
        dest: /secret-env
      tags:
        - env

    - name: copy docker-compose to server
      copy:
        src: docker-compose.yml
        dest: /docker-compose.yml
      tags:
        - compose

    - name: copy nginx config to server
      copy:
        src: nginx/default
        dest: /data/nginx/nginx/site-confs/
      tags:
        - nginx

    - name: copy nginx secret to server
      copy:
        src: nginx/htpasswd
        dest: /data/nginx/
      tags:
        - nginx

    - name: copy fluent to server
      copy:
        src: fluent
        dest: /data
      tags:
        - fluent

    - name: run docker-compose
      docker_compose:
        project_src: /
        pull: no
      tags:
        - compose
        - up
