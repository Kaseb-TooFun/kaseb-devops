kind: Deployment
apiVersion: apps/v1
metadata:
  name: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - resources:
            limits:
              cpu: 1000m
              ephemeral-storage: 100M
              memory: 1G
            requests:
              cpu: 1000m
              ephemeral-storage: 100M
              memory: 1G
          terminationMessagePath: /dev/termination-log
          name: server
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://37.152.187.66:5436/kaseb
            - name: SPRING_DATASOURCE_USERNAME
              value: kaseb
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: SPRING_DATASOURCE_PASSWORD
                  name: pg-secret
            - name: SERVICES_INFRASTRUCTURE_HARNESS_BASE_URL
              value: http://harness-svc
          ports:
            - containerPort: 1212
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /monitoring/health
              port: 1212
              httpHeaders:
                - name: Authorization
                  value: Basic a2FzZWI6SFc5Wjk1NHNlZkt4cFdERHRjeEVhWkYyTUV0UUFjY0JXMlNiNEI0bmcyMkpUaERVczlyU0RjY3lSWFAz
            initialDelaySeconds: 60
            periodSeconds: 5
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /monitoring/health
              port: 1212
              httpHeaders:
                - name: Authorization
                  value: Basic a2FzZWI6SFc5Wjk1NHNlZkt4cFdERHRjeEVhWkYyTUV0UUFjY0JXMlNiNEI0bmcyMkpUaERVczlyU0RjY3lSWFAz
            initialDelaySeconds: 120
            failureThreshold: 1
            periodSeconds: 10
          imagePullPolicy: Always
          terminationMessagePolicy: File
          image: registry.gitlab.com/toofun-group/kaseb-server:0.0.1
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      imagePullSecrets:
        - name: private-reg
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 1
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
